shared_dimensions:
  date_dimension: &date_dimension
    name: date
    hierarchies:
      - name: year_quarter_month
        levels:
          - name: year
            column: the_year
            data_type: numeric

          - name: quarter
            data_type: string

          - name: month
            column: month_of_year
            data_type: Numeric

  gender_dimension: &gender_dimension
    name: gender
    hierarchies:
      - name: gender
        table: customer
        levels:
          - name: gender
            data_type: string

cubes:
  - name: sales
    dimensions:
      - <<: *date_dimension
      - <<: *gender_dimension

    measures:
      - name: unit_sales
        aggregator: sum
        format_string: '#,###'

  - name: logins
    dimensions:
      - <<: *date_dimension
      - <<: *gender_dimension

    measures:
      - name: count
        aggregator: count
