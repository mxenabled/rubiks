cubes:
  - name: sales
    dimensions:
      - name: date
        hierarchies:
          - name: year_quarter_month
            levels:
              - name: year
                column: the_year
                data_type: numeric

              - name: quarter
                data_type: string

              - name: month
                column: month_of_year
                data_type: Numeric

    measures:
      - name: unit_sales
        aggregator: sum
        format_string: '#,###'

      - name: store_sales
        aggregator: sum
        format_string: '#,###'

      - name: store_cost
        aggregator: sum
        format_string: '#,###'

    calculated_members:
      - name: profit
        dimension: measures
        formula: '[Measures].[Store Sales] / [Measures].[Store Cost]'
        format_string: '$#,##0.00'
